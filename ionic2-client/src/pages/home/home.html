<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="md-globe">  Journey Buddies</ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm"> 
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" ngModel name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> password</ion-label>
        <ion-input type="password" ngModel name="password" required></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <button ion-button block (tap)="onSignIn(f)" [disabled]="!f.valid">Sign In</button>
</ion-footer>
