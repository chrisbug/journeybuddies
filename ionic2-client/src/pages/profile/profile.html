<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="people"> Groups</ion-icon></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
          <div class="bar bar-subheader">
            <h4 class="title">Upload images for {{currentGroup}}</h4>
          </div>
            <ion-scroll scrollY="true" style="height:65vh; width: 80vw;">
              <ion-list>
                <ion-item *ngFor="let group of user.groups" (click)="onSetGroup(group)">
                  Group For {{group.name}}
                  <ion-icon name="checkmark-circle-outline" *ngIf="checkActiveGroup(group.name, group._id)"></ion-icon>
                </ion-item>
              </ion-list>
            </ion-scroll>
            <ion-chip *ngIf="imageURI">
              <ion-icon name="ios-checkmark-circle"></ion-icon>
               <ion-label>Image ready</ion-label>
            </ion-chip>
</ion-content>
<ion-footer>
  <div class="row">
    <div style="width: 49vw">
      <button ion-button full (click)="getImage()">
        <ion-icon name="ios-images-outline"> Select a Memory</ion-icon>
      </button>
    </div>
    <div style="width: 2vw">

    </div>
    <div style="width: 49vw">
      <button ion-button full (tap)="uploadFile()" [disabled]="!imageURI">
        <ion-icon name="cloud-upload"> Upload</ion-icon>
      </button>
    </div>
  </div>
</ion-footer>
