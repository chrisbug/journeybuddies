<h1>{{ title }}</h1>

<div class="col-xs-12 col-sm-12 col-md-12">
  <div class=row>
  <!-- this creates a google map on the page with the given lat/lng form -->
  <!-- the component as the initial center of the map: -->
    <div class="row" *ngIf="markerLat">
      <agm-map [latitude]="markerLat" [longitude]="markerLng" (mapClick)="mapClicked($event)">
        <agm-marker *ngIf="marker"
          [latitude]="marker.lat" 
          [longitude]="marker.lng"
          (markerClick)="markerClicked(marker)"
          >
          <agm-info-window>
            <strong>{{marker.name}}</strong>
          </agm-info-window>
        </agm-marker>
      </agm-map>
    </div>
  </div>
  <div class="row">
    <!-- <form>
      <label>Latitude</label>
      <input type="text" [(ngModel)]="markerLat" name="markerLat">
      <label>Longitude</label>
      <input type="text" [(ngModel)]="markerLng" name="markerLng">
    </form> -->
    <button (click)="meetUpChange()">Change meetingpoint</button>
  </div>
</div>
