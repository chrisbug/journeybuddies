<h2 align="center">Your Tasks</h2>
<button class="btn btn-success btn-xs" (click)="showAddTaskBox()">
  <span class="glyphicon glyphicon-plus"></span>
</button>
<div align="center" class="AddTaskBox" [hidden]="showTaskBox">
  <h4>Add New Task</h4>
  <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm); taskForm.reset()">
    <div class="form-group">
      <label for="fullName">Task:</label>
      <input type="text" [(ngModel)]="task.taskTitle" #fullName="ngModel" class="form-control" name="taskTitle" id="taskTitle" required
      />
      <div [hidden]="fullName.valid || fullName.pristine" class="alert alert-danger">
        can't be empty
      </div>
    </div>
    <div class="form-group">
      <label for="todoText">Description:</label>
      <textarea #todoText="ngModel" [(ngModel)]="task.taskDescription" class="form-control" name="taskDescription" id="taskDescription" required></textarea>
      <div [hidden]="todoText.valid || todoText.pristine" class="alert alert-danger">
        can't be empty
      </div>
    </div>
    <div class="form-group">
      <label for="fullName">For:</label>
      <input type="text" [(ngModel)]="task.taskfor" #fullName="ngModel" class="form-control" name="taskfor" id="taskfor"
        required />
      <div [hidden]="fullName.valid || fullName.pristine" class="alert alert-danger">
        can't be empty
      </div>
    </div>
    <button [disabled]="!taskForm.form.valid" type="submit" class="btn btn-success btn-block">Submit</button>
  </form>
</div>

<div *ngIf="tasks.length > 0" class="taskListBox">
  <table id="tasktable" class="table table-bordred table-striped">
    <thead>
      <th>Task</th>
      <th>Description</th>
      <th>Delete</th>
      <th>Completed</th>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{task.taskTitle}}</td>
        <td>{{task.taskDescription}}</td>
        <td>{{task.taskfor}}</td>
        <td>
          <p data-placement="top" data-toggle="tooltip" title="Edit">
            <button class="btn btn-danger btn-xs" (click)="onDeleteTask(task)" data-title="Edit" data-toggle="modal" data-target="#edit">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </p>
        </td>
        <td>
          <p data-placement="top" data-toggle="tooltip" title="Complete">
            <button class="btn btn-success btn-xs" data-title="Complete" data-toggle="modal" data-target="#delete" (click)="onMarkComplete(task)">
              <span class="glyphicon glyphicon-ok"></span>
            </button>
          </p>
        </td>
      </tr>
    </tbody>
  </table>
