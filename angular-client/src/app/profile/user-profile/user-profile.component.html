<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h2>Welcome {{user.firstName}} {{user.lastName}}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h4>Create A Group</h4>
          <form (ngSubmit)="onAddGroup(f)" #f="ngForm">
            <div class="form-group">
              <label for="groupName">Group Name</label>
              <input type="text" id="groupName" name="groupName" ngModel class="form-control" required>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Add Group</button>
          </form>
        </div>
    
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h4>Add A User To {{currentGroup}}</h4>
          <form (ngSubmit)="onAddUserToGroup(u)" #u="ngForm">
            <div class="form-group">
              <label for="groupName">User Email</label>
              <input type="text" id="useremail" name="useremail" ngModel class="form-control" required>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!u.valid">Add User</button>
          </form>
        </div>

      </div>

      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h4>Select A Group</h4>
          <hr>
          <div id="usergroupbox">
            <p [ngClass]="{'bg-success': checkActiveGroup(group.name, group._id) }" *ngFor="let group of user.groups" (click)="onSetGroup(group)">
              Group For {{group.name}}
            </p>
          </div>
        </div>
      </div>
      
    </div>
  
  </div>
</div>
