<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div calss="row">
      <h2>Welcome {{user.firstName}} {{user.lastName}}</h2>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- <label>Change Group</label>
        <select class="form-control">
          <option *ngFor="let group of user.groups" (click)="onSetGroup(group)">
            Group For {{group.name}}
          </option>
        </select>
      </div> -->
      <div id="usergroupbox">
        <p [ngClass]="{'bg-success': group.name === currentGroup}" *ngFor="let group of user.groups" (click)="onSetGroup(group)" >
          Group For {{group.name}}
        </p>
      </div>
    </div>
  </div>
  <hr>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <h4>Create A Group</h4>
    <form (ngSubmit)="onAddGroup(f)" #f="ngForm">
      <div class="form-group">
        <label for="groupName">Group Name</label>
        <input type="text" id="groupName" name="groupName" ngModel class="form-control" required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Add Group</button>  
    </form>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <hr>
    <!-- <button type="button" name="button" (click)="onAddGroup()"> add Group</button> -->
    <h4>Add A User To {{currentGroup}}</h4>
    <form (ngSubmit)="onAddUserToGroup(u)" #u="ngForm">
      <div class="form-group">
        <label for="groupName">User Email</label>
        <input type="text" id="useremail" name="useremail" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!u.valid">Add User</button>
    </form>
  </div>
</div>
