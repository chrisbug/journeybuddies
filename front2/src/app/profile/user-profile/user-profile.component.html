<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <p>Profile pic here</p>
      </div>
    </div>
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
      <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
        <p>Welcome to your profile {{user.firstName}} {{user.lastName}}</p>
      </div>
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <button type="button" name="button">Select Group</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
      <p>White space</p>
    </div>
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
      <div class="row">
      <p>Content</p>
      <p *ngFor="let group of user.groups">
        Group ID: {{group}}
      </p>
      </div>
      <div class="row">
        <button type="button" name="button" (click)="onAddGroup()"> add Group</button>
      </div>
    </div>
  </div>
</div>
